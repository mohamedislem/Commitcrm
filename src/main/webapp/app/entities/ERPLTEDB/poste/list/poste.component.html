<main id="main" class="main">
  <div class="pagetitle">
     <h1>Poste</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item">Fiche De Base</li>
           <li class="breadcrumb-item">Gestion Client</li>
           <li class="breadcrumb-item active">Poste</li>
        </ol>
     </nav>
  </div>
  <div>
    <div class="d-flex justify-content-end mb-2"> 
      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-poste"
        [routerLink]="['/poste/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Cr√©e une nouvelle poste</span>
      </button>
    </div>

    
  <section class="section">
    <div class="row">
       <div class="col">
          <div class="card table-responsive text-nowrap">
             <div class="card-body">
                <h5 class="card-title">Liste des postes</h5>
                <table class="table">
                 <thead>
                   <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
                    
                     <th scope="col" jhiSortBy="code">
                       <div class="d-flex">
                         <span>Code</span>
                         <fa-icon class="p-1" icon="sort"></fa-icon>
                       </div>
                     </th>
                     <th scope="col" jhiSortBy="name">
                       <div class="d-flex">
                         <span>Nom</span>
                         <fa-icon class="p-1" icon="sort"></fa-icon>
                       </div>
                     </th>
                     
                     <th scope="col"></th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr *ngFor="let poste of postes; trackBy: trackId" data-cy="entityTable">
                    
                     <td>{{ poste.code }}</td>
                     <td>{{ poste.name }}</td>
                    
                     <td class="text-end">
                       <div class="btn-group">
                         <button type="submit" [routerLink]="['/poste', poste.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                           <fa-icon icon="eye"></fa-icon>
                           <span class="d-none d-md-inline">Voire</span>
                         </button>
           
                         <button type="submit" [routerLink]="['/poste', poste.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                           <fa-icon icon="pencil-alt"></fa-icon>
                           <span class="d-none d-md-inline">Modifier</span>
                         </button>
           
                         <button type="submit" (click)="delete(poste)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                           <fa-icon icon="times"></fa-icon>
                           <span class="d-none d-md-inline">Supprimer</span>
                         </button>
                       </div>
                     </td>
                   </tr>
                 </tbody>
                 </table>
                   </div>
                   </div>
                   </div>
                   </div>
                   
                 
                   <div *ngIf="postes && postes.length > 0">
                     <div class="d-flex justify-content-center">
                     </div>
                 
                     <div class="d-flex justify-content-center">
                       <ngb-pagination
                         [collectionSize]="totalItems"
                         [page]="page"
                         [pageSize]="itemsPerPage"
                         [maxSize]="5"
                         [rotate]="true"
                         
                         (pageChange)="navigateToPage($event)"
                       ></ngb-pagination>
                     </div>
                   </div>    
                </section>
                </div>
               </main>
