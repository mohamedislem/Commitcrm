<main id="main" class="main">
  <div class="pagetitle">
     <h1>Secteur</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item">Fiche De Base</li>
           <li class="breadcrumb-item">Gestion Clients</li>
           <li class="breadcrumb-item active">Secteur</li>
        </ol>
     </nav>
  </div>
  <div class="d-flex justify-content-end mb-2">
    <button
      id="jh-create-entity"
      data-cy="entityCreateButton"
      class="btn btn-primary jh-create-entity create-secteur"
      [routerLink]="['/secteur/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span> Cr√©e un nouveau secteur</span>
    </button>
  </div>

  <section class="section">
     <div class="row">
        <div class="col">
           <div class="card table-responsive text-nowrap">
              <div class="card-body">
                 <h5 class="card-title">Liste des secteurs </h5>
                 <table class="table">
                  <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
                     
                        
                      <th scope="col" jhiSortBy="name">
                        <div class="d-flex">
                          <span>Nom</span>
                          <fa-icon class="p-1" icon="sort"></fa-icon>
                        </div>
                      </th>
                      
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let secteur of secteurs; trackBy: trackId" data-cy="entityTable">
                      
                      <td>{{ secteur.name }}</td>
                     
                      <td class="text-end">
                        <div class="btn-group">
                          <button
                            type="submit"
                            [routerLink]="['/secteur', secteur.id, 'view']"
                            class="btn btn-info btn-sm"
                            data-cy="entityDetailsButton"
                          >
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline">Voire</span>
                          </button>
            
                          <button
                            type="submit"
                            [routerLink]="['/secteur', secteur.id, 'edit']"
                            class="btn btn-primary btn-sm"
                            data-cy="entityEditButton"
                          >
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline">Modifier</span>
                          </button>
            
                          <button type="submit" (click)="delete(secteur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline">Supprimer</span>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  </table>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                  
                    <div *ngIf="secteurs && secteurs.length > 0">
                     
                  
                      <div class="d-flex justify-content-center">
                        <ngb-pagination
                          [collectionSize]="totalItems"
                          [page]="page"
                          [pageSize]="itemsPerPage"
                          [maxSize]="5"
                          [rotate]="true"
                          (pageChange)="navigateToPage($event)"
                        ></ngb-pagination>
                      </div>
                      </div>
  </section>
</main>
