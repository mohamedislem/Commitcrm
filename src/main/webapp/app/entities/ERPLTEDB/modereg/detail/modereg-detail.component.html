<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="modereg">
      <h2 data-cy="moderegDetailsHeading"><span>Modereg</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ modereg.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ modereg.name }}</span>
        </dd>
        <dt><span>Societe</span></dt>
        <dd>
          <div *ngIf="modereg.societe">
            <a [routerLink]="['/societe', modereg.societe.id, 'view']">{{ modereg.societe.code }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/modereg', modereg.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
