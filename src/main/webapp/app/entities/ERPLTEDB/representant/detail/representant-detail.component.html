<main id="main" class="main" *ngIf="representant" data-cy="representantDetailsHeading">
  <div class="pagetitle">
    <h1 id="jhi-representant-heading">Représentant</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Fiche De Base</li>
        <li class="breadcrumb-item">Gestion Clients</li>
        <li class="breadcrumb-item active">Représentant</li>
     </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h3 class="text-center" data-cy="representantDetailsHeading"><span>Représentant</span></h3>
<hr />
        <dl class="row-md jh-entity-details">
          
          
          <dt><span>Nom</span></dt>
          <dd>
            <span>{{ representant.name }}</span>
          </dd>
          <dt><span>Mode visite</span></dt>
          <dd>
            <span>{{ representant.modevisite }}</span>
          </dd>
          <dt><span>Nombre visite</span></dt>
          <dd>
            <span>{{ representant.nbvisite }}</span>
          </dd>
         
         
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retourner</span>
        </button>

        <button type="button" [routerLink]="['/representant', representant.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Modifier</span>
        </button>
        </div>
</div>
</div>
</div>

  </section>
</main>
