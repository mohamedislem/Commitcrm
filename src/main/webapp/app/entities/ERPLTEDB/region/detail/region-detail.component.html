<main id="main" class="main" *ngIf="region" data-cy="regionDetailsHeading">
  <div class="pagetitle">
    <h1 id="jhi-region-heading">Région</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Fiche De Base</li>
        <li class="breadcrumb-item">Gestion Clients</li>
        <li class="breadcrumb-item active">Région</li>
     </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h3 class="text-center" data-cy="activiteRegionsHeading"><span>Région</span></h3>
<hr />
           
            <dl class="row-md jh-entity-details">
        
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ region.name }}</span>
        </dd>
        <dt><span>Gouvernorat</span></dt>
        <dd>
          <div *ngIf="region.gouvernorat">
            <a [routerLink]="['/gouvernorat', region.gouvernorat.id, 'view']">{{ region.gouvernorat.name }}</a>
          </div>
        </dd>
       
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
      </button>

      <button type="button" [routerLink]="['/region', region.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Modifier</span>
      </button>
          </div>

        </div>

      </div>

    </div>
  </section>
</main>
